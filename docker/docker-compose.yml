version: '3.7'

networks:
    emodb:
        driver: bridge

services:
    zookeeper:
        image: 'zookeeper:3.4.14'
        networks:
            - emodb
        ports:
            - '2181:2181'
        volumes:
            - 'zookeeper_data:/var/lib/zookeeeper/data'
        environment:
            - ALLOW_ANONYMOUS_LOGIN=yes
    cassandra:
        image: 'bazaarvoice/cassandra:2.2.4'
        networks:
            - emodb
        build:
            dockerfile: cassandra-Dockerfile
            context: .
        environment:
            - CASSANDRA_DC=datacenter1
        ports:
            - '7000:7000'
            - '7001:7001'
            - '7199:7199'
            - '9042:9042'
            - '9160:9160'
        volumes:
            - 'cassandra_data:/var/lib/cassandra/data'
        depends_on:
            - zookeeper

    kafka:
        image: 'confluentinc/cp-kafka:5.3.1'
        networks:
            - emodb
        ports:
            - '9092:9092'
        volumes:
            - 'kafka_data:/var/lib/kafka/data'
        environment:
            - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
            - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
            - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
            - ALLOW_PLAINTEXT_LISTENER=yes
            - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
        depends_on:
            - zookeeper

    emodb-web-dc1:
        image: 'bazaarvoice/emodb-web:latest'
        networks:
            - emodb
        build:
            dockerfile: docker/Dockerfile
            context: ../
            args:
                - APP_ROLE=web
                - DATACENTER=dc1
                - PORTS=8080 8081
                - STARTUP_DELAY=30

        ports:
            - '8080:8080'
            - '8081:8081'
        depends_on:
            - zookeeper
            - cassandra

    emodb-megabus:
        image: 'bazaarvoice/emodb-megabus:latest'
        networks:
            - emodb
        build:
            dockerfile: docker/Dockerfile
            context: ../
            args:
                - APP_ROLE=megabus
                - DATACENTER=dc1
                - PORTS=8082 8083
                - STARTUP_DELAY=45
        ports:
            - '8082:8082'
            - '8083:8083'
            # If you build the image with attachment options,
            # you can uncomment the following line and attach
            # a debugger. Extremely useful for tracing what
            # java.net does in a container when you're not
            # looking.
            # - '5005:5005'
        depends_on:
            - zookeeper
            - cassandra
            - emodb-web-dc1
            - kafka

volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local
  cassandra_data:
    driver: local
